<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Тестовое задание</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <button id="mybtn" class="btn">Кликни</button>

  <div id="mypopup" class="popup">
    <div class="popup__window">
      <span class="popup__close">&times;</span>
      <div class="popup__content">
        <h3 class="popup__title">Получите набор файлов
          для руководителя:</h3>
        <picture class="popup__img">
          <source media="(max-width: 575px)" srcset="img/mob-img.webp">
          <img src="img/modal-img.webp" alt="документы">
        </picture>
      </div>

      <form action="mail.php" method="POST" id="form" class="popup__form">
        <input type="hidden" name="admin_email[]" value="order@salesgenerator.pro">
        <input type="hidden" name="form_subject" value="Заявка Шевцов">
        <div class="popup__form-item">
          <label class="popup__form-label" for="formEmail">Введите Email для получения файлов:</label>
          <input class="popup__form-input" type="text" name="email" id="formEmail" placeholder="E-mail"
            data-validate-field="email">
        </div>
        <div class="popup__form-item">
          <label class="popup__form-label" for="formPhone">Введите телефон для подтверждения доступа:</label>
          <input class="popup__form-input" type="tel" name="phone" id="formPhone" placeholder="+7 (000) 000-00-00"
            data-validate-field="tel">
        </div>
        <button class="popup__form-btn" type="submit">Скачать файлы</button>
        <ul class="popup__list">
          <li class="popup__item">pdf 4,7 mb</li>
          <li class="popup__item">doc 0,8 mb</li>
          <li class="popup__item">xls 1,2 mb</li>
        </ul>
      </form>
    </div>
  </div>

  <script src="js/inputmask.min.js"></script>
  <script src="js/just-validate.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
